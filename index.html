<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Practicing JavaScript</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Click The Button To Change The Text</h1>
      <p id="text">Lorem ipsum dolor sit amet.</p>
      <button type="button" onclick="textChange()">Click Me</button>
    </div>
    <div class="container mt-5">
      <h1>Click The Button To Show The Date</h1>
      <h2 id="h2">Show Date & Time</h2>
      <button type="button" onclick="dateChange()">Click Me</button>
    </div>
    <div class="container mt-5">
      <h1>Click The Button To Change The Style</h1>
      <p id="text2">Lorem ipsum dolor sit amet.</p>
      <button type="button" onclick="styleChange()">Click Me</button>
    </div>
    <div class="container my-5">
      <h1>Click The Button To Show The Popup</h1>
      <button id="btn" class="btn btn-danger" type="button">Click Me</button>
    </div>

    <!-- JS links -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script>
      function textChange() {
        document.getElementById('text').innerHTML = "Hello SSB 270";
      }
      function dateChange() {
        document.getElementById('h2').innerHTML = Date();
      }
      function styleChange() {
        document.getElementById('text2').style.fontSize = "40px";
        document.getElementById('text2').style.color = "red";
      }
    </script>
  
    <script>
      $(document).ready(function(){
        $('#btn').click(function(){
          alert("Hello SSB 270");
        })
        
      });
    </script>
  </body>
</html>
